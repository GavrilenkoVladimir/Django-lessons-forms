{% extends "base.html" %}

{% block content %}
  <h1>Person list</h1>
  <ul>
  {% for person in person_list %}
    <li>{{ person.full_name }} (birth: {{ person.birth_year }})
    {% if person.hobby %}, hobby: {{ person.hobby }}
    {% endif %}
    </li>
  {% endfor %}
  </ul>
  <a href="{% url "core:person-create" %}">Create</a>

{% endblock %}
